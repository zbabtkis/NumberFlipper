<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="css/number-flipper.css" />
  </head>

  <body>
    <div id='myflipper'></div>
		<form id="mf-update">

			<input type="number" 
				id="mf-value" 
				min="0"
				max="99" 
				placeholder="Enter number to flip to" 
				value="00" />

			<button type="submit">Update</button>
		</form>

    <!-- <script src="bower_components/jquery/dist/jquery.min.js"></script> -->
    <script src="src/helpers.js"></script>
    <script src="src/number-flipper.js"></script>
    <script>
			var nf = new NumberFlipper({
				el: document.getElementById("myflipper"),
				digits: 2
			});

			nf.flipTo(22);
    </script>
		<script>
			console.log('loaded');
			function updateNumber(e) {
				var val = parseInt(document.getElementById('mf-value').value);
				e.preventDefault();
				nf.flipTo(val);
			}

			document.getElementById('mf-update')
				.addEventListener('submit', updateNumber);
		</script>
  </body>

</html>
